<mat-form-field [formGroup]="propsFormGroup" class="w-full" appearance="outline">
  <mat-label>{{label}}</mat-label>
  <input  matInput [type]="type" [formControlName]="propsFormControlName">
  <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
